<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <title>Boggle</title>
</head>
<body>
    <div id="countdown"></div>
    <form id="restart">
        <button action="/" class="btn">Restart</button>
    </form>
    <div>
        <h2 id="total-score">Your Total Score is 0</h2>
    </div>
    <table>
        <tbody>
        {% for row in board %}
        <tr> {% for letter in row %}
            <td>{{letter}}</td>
            {% endfor %}
        </tr> 
        {% endfor %}
        </tbody>
    </table>
     <div id="word-form" method="POST">   
    <input type="text" name="guess" placeholder="Input your word here" id="guess-input">
    <button id="button" class="btn">Submit</button>
     </div>
    <p class ="msg" id="score-board">
    </p>
    
    <ul class ="words" id = "message">

    </ul>
</body>
<script src="http://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/static/app.js"></script>
</html>
